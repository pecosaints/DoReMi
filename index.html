<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoReMi - An easy browser Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tittle Div -->
  <div class="title">
    <h1> Musical Keyboard</h1>
  </div>
  <div class="Instr popup" onclick="myFunction()"><h3>How to Play!</h3>
    <span class="popuptext" id="myPopup">Piano Keys are: q, 2, w, 3, e, r, 5, t, 6, y, 7, u, i, 9, o, 0, p</span>
  </div>

<!-- Button Div -->
  <div id="myBtn">

    <div id="divBtn">
      <button class="btnWhite key" id="btn1" value="q">C</button>

      <button class="half key" id="btn2" value="2">Db</button>

      <button class="btnWhite key" id="btn3" value="w">D</button>

      <button class="half key" id="btn4" value="3">Eb</button>

      <button class="btnWhite key" id="btn5" value="e">E</button>

      <button class="btnWhite key" id="btn6" value="r">F</button>

      <button class="half key" id="btn7" value="5">Gb</button>

      <button class="btnWhite key" id="btn8" value="t">G</button>

      <button class="half key" id="btn9" value="6">Ab</button>

      <button class="btnWhite key" id="btn10" value="y">A</button>

      <button class="half key" id="btn11" value="7">Bb</button>

      <button class="btnWhite key" id="btn12" value="u">B</button>

      <button class="btnWhite key" id="btn13" value="i">C</button>

      <button class="half key" id="btn14" value="9">Db</button>
      <button class="btnWhite key" id="btn15" value="o">D</button>
      <button class="half key" id="btn16" value="0">Eb</button>
      <button class="btnWhite key" id="btn17" value="p">E</button>
    </div>
  </div>

  <!-- div for Copyright - testing feature only  -->
  <div class="footer">
    &copy; Copyright 2021
  </div>
  <script src="app.js"></script>
</body>
</html>
